<!DOCTYPE html>
<html lang="zh-cn">
<head>　
    <meta charset="UTF-8">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <title>注册</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
</head>
<body ng-app="Page" ng-cloak>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">注册</a>
        </div>
    </div>
</nav>
<div class="panel">
    <div class="panel-body">
        <form action="/doRegister" method="post" data-parsley-validate>
            <div class="form-group">
                <label for="name">您的昵称</label>
                <input id="name" type="text" class="form-control" name="name" data-parsley-required="true"
                       data-parsley-maxlength="20" placeholder="您的昵称">
            </div>
            <div class="form-group">
                <label for="email">您的邮箱</label>
                <input id="email" type="email" class="form-control" name="email" data-parsley-required="true"
                       placeholder="您的邮箱">
            </div>
            <div class="form-group">
                <a href="/nopwd">为什么不需要密码？</a>
            </div>

            <input class="btn btn-positive btn-primary btn-block" type="submit" value="提交注册">
        </form>
    </div>
</div>
</body>
<script>
    angular.module('Page', ['ngMaterial'])
</script>
</html>
