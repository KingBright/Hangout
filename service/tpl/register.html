<!DOCTYPE html>
<html lang="zh-cn">
<head>　
    <meta charset="UTF-8">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <title>注册</title>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="//cdn.bootcss.com/parsley.js/2.4.3/parsley.min.js"></script>
    <link href="css/parsley.css" rel="stylesheet">
    <script src="js/parsley_zh_cn.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">注册</a>
        </div>
    </div>
</nav>
<div class="panel">
    <div class="panel-body">
        <form action="/doRegister" method="post" data-parsley-validate>
            <div class="form-group">
                <label for="name">您的昵称</label>
                <input id="name" type="text" class="form-control" name="name" data-parsley-required="true"
                       data-parsley-maxlength="20" placeholder="您的昵称">
            </div>
            <div class="form-group">
                <label for="email">您的邮箱</label>
                <input id="email" type="email" class="form-control" name="email" data-parsley-required="true"
                       placeholder="您的邮箱">
            </div>
            <div class="form-group">
                <a href="/nopwd">为什么不需要密码？</a>
            </div>

            <input class="btn btn-positive btn-primary btn-block" type="submit" value="提交注册">
        </form>
    </div>
</div>
</body>
</html>
